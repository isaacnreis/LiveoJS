<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenda de veiculos</title>

  <style>

    input{
      margin-bottom: 1rem;
    }
  </style>

<body>
  <header>
    <h1>Revenda de Veículos JS</h1>
  </header>
  <main>
    <form>
      <label for="veiculo">Veículo:</label>
      <input type="text" name="veiculo" id="inVeiculo" required>

      <input type="number" name="preco" id="inPreco" required>
      <br>
      <button type="submit">Ver Promoção</button>
    </form>
  </main>
  <footer>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
  </footer>

  <script src="./js/ex2_3.js"></script>
