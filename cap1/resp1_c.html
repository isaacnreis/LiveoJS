<body>
  

  <script>

  const preco = Number(prompt("Informe o preço do produto em R$"));
  const aVista = preco - (preco * 0.10);
  const parceladoTresX = preco / 3;

  alert(`Preço R$: ${preco.toFixed(2)}\nÀ Vista R$: ${aVista.toFixed(2)}\nOu 3x de R$: ${parceladoTresX.toFixed(2)}`);

  </script>

</body>
