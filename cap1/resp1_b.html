  <script>

  const conta = Number(prompt("Informe o valor da conta em R$"));
  const clientes = Number(prompt("Informe o número de clientes"));

  const valorPorCliente = conta / clientes;

  alert(`Valor da Conta R$: ${conta.toFixed(2)}\nNúmero de clientes: ${clientes}\nValor por Cliente R$: ${valorPorCliente.toFixed(2)}`);

  </script>
